<main class="container mx-auto my-10">
  <div class="header flex items-center justify-between mb-10">
    <h2 class="text-2xl font-black">All Products</h2>
    <div class="filter-group filter-container">
      <div class="price-filter">
        <label for="min-price" class="text-sm">Min Price</label>
        <input type="number" id="min-price" placeholder="0" min="0" />
        <label for="max-price" class="text-sm">Max Price</label>
        <input type="number" id="max-price" placeholder="1000" min="0" />
        <button id="apply-filter" class="bg-black rounded px-3 py-2 text-sm text-white">
          Apply Filter
        </button>
      </div>
    </div>
  </div>
  @if (products().length > 0;) {
  <div class="grid grid-cols-4 gap-10">
    @for (product of products(); track product.id){
    <app-product-card [product]="product" />
    }
  </div>
  }@else {
  <z-loader zSize="lg"></z-loader>
  }
</main>
